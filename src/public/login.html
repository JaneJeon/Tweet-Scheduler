<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tweet Scheduler</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            background-color: #FEFEFE;
        }
        .btn-lg {
            padding: .75rem 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center">
            <div class="col-6 mx-auto">
                <main role="main" class="inner">
                    <h1>Welcome to Tweet Scheduler!</h1>
                    <p class="lead">
                        Schedule tweets to be posted later with full support for attachments,
                        and change their details (including their schedule) at any time!<br>
                        <a href="about.html">Learn more</a>
                    </p>
                    <p class="lead text-center">
                        <button type="button" class="btn btn-lg btn-outline-primary" onclick="signIn()">
                            Sign in with Twitter
                        </button>
                    </p>
                </main>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
